<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="topnav">
      <img
        style="
          max-width: 90px;
          padding-bottom: 6px;
          padding-left: 5px;
          padding-right: 5px;
          float: left;
        "
        src="assets/logo.png"
      />
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <input
        style="width: 40%; height: 90%; padding-top: 6px;"
        type="text"
        placeholder="  Search..."
        id="input"
      />
      <script>
        document.getElementById("input").onkeypress = function (event) {
          if (event.keyCode == 13 || event.which == 13) {
            var script = document.createElement("script");
            script.src = "scripts/main.js";
            script.type = "text/javascript";
            document.body.parentNode.appendChild(script);
          }
        };
      </script>
    </div>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <div class="row">
      <div class="mainContent">
        <canvas id="myChart" width="400" height="300"></canvas>
      </div>
      <div class="sidebar"></div>
    </div>

    <script src="scripts/topNav.js"></script>
  </body>
  <div class="footer">
    <footer>
      <i>
        Website made by Kate Thornley and Humam Shwaikh, in collaboration with
        Charlee Heath and possibly Ami???
      </i>
    </footer>
  </div>
</html>
