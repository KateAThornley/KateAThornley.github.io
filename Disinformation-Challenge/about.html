<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="topnav">
      <img
        style="
          max-width: 90px;
          padding-bottom: 6px;
          padding-left: 5px;
          padding-right: 5px;
          float: left;
        "
        src="assets/logo.png"
      />
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
      <input
        style="width: 40%; padding-top: 6px;"
        type="text"
        placeholder="  Search..."
        id="input"
      />
      <script>
        document.getElementById("input").onkeypress = function (event) {
          if (event.keyCode == 13 || event.which == 13) {
            var script = document.createElement("script");
            script.src = "scripts/main.js";
            script.type = "text/javascript";
            document.body.parentNode.appendChild(script);
          }
        };
      </script>
    </div>
    <div class="pitch">
      <div class="pointer">
        <h2 style="text-align: center; padding-top: 5px;">The Pitch</h2>
      </div>
    </div>
  </body>
  <div class="footer">
    <footer>
      <i>
        Website made by Kate Thornley and Humam Shwaikh, in collaboration with
        Charlee Heath
      </i>
    </footer>
  </div>
</html>
